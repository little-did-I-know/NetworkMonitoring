global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'unraid-monitoring'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'unraid-server'
    metric_relabel_configs:
      # Keep only relevant metrics to reduce storage
      - source_labels: [__name__]
        regex: 'node_(cpu|memory|disk|filesystem|network|load|hwmon).*'
        action: keep

  # cAdvisor - Docker Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8070']
        labels:
          instance: 'unraid-server'
    metric_relabel_configs:
      # Filter out some verbose cAdvisor metrics
      - source_labels: [__name__]
        regex: 'container_(network|cpu|memory|fs|spec).*'
        action: keep

  # Unraid Exporter - Array and Disk Health Metrics
  - job_name: 'unraid-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['unraid-exporter:9101']
        labels:
          instance: 'unraid-server'

  # NVIDIA GPU Exporter - GPU Metrics
  - job_name: 'nvidia-gpu'
    scrape_interval: 15s
    static_configs:
      - targets: ['nvidia-gpu-exporter:9835']
        labels:
          instance: 'unraid-server'

version: '3.8'

# Unraid Server Monitoring Stack
# Install location: /mnt/user/appdata/monitoring/
# After changes, run: docker-compose up -d

services:
  # Grafana - Dashboard and Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Unraid User/Group (nobody:users = 99:100)
      - PUID=99
      - PGID=100
      # Admin credentials
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
      # Default settings for user-friendly experience
      - GF_USERS_DEFAULT_THEME=dark
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/home-dashboard.json
      # SMTP Configuration for Email Alerts
      - GF_SMTP_ENABLED=${SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${SMTP_HOST:-smtp.gmail.com:587}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM_ADDRESS:-grafana@localhost}
      - GF_SMTP_FROM_NAME=${SMTP_FROM_NAME:-Unraid Monitoring}
      - GF_SMTP_SKIP_VERIFY=${SMTP_SKIP_VERIFY:-false}
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO:-admin@localhost}
    volumes:
      # Data persistence
      - ./grafana/data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    networks:
      - monitoring
    depends_on:
      - prometheus

  # Prometheus - Metrics Collection and Storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    user: "99:100"  # Unraid nobody:users
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/data:/prometheus
    networks:
      - monitoring

  # Node Exporter - System Metrics (CPU, RAM, Disk, Network)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      # Exclude Unraid system mounts, but INCLUDE /mnt for disk monitoring
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc|run|var/lib/docker)($$|/)'
      - '--collector.netclass.ignored-devices=^(veth.*|br.*|docker.*|lo|shim.*)$$'
      - '--collector.netdev.device-exclude=^(veth.*|br.*|docker.*|lo|shim.*)$$'
    volumes:
      # Host system access
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring

  # cAdvisor - Docker Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8070:8080"  # External 8070, Internal 8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring

  # Unraid Exporter - Unraid Array and Disk Health Metrics
  unraid-exporter:
    build: ./unraid-exporter
    container_name: unraid-exporter
    restart: unless-stopped
    ports:
      - "9101:9101"
    environment:
      - EXPORTER_PORT=9101
    volumes:
      # Unraid system access
      - /proc:/host/proc:ro
      - /dev:/dev:ro
      - /mnt:/mnt:ro  # Unraid array mounts (disk1, disk2, cache, etc.)
      - /var/local/emhttp:/var/local/emhttp:ro  # Unraid system data (optional)
    privileged: true
    # IMPORTANT: Unraid uses specific disk devices
    # Uncomment and add your actual disk devices for SMART monitoring:
    # devices:
    #   - /dev/sda:/dev/sda  # Parity disk
    #   - /dev/sdb:/dev/sdb  # Disk 1
    #   - /dev/sdc:/dev/sdc  # Disk 2
    #   - /dev/sdd:/dev/sdd  # Disk 3
    #   - /dev/sde:/dev/sde  # Cache
    #   # Add more devices as needed for your array
    networks:
      - monitoring

  # NVIDIA GPU Exporter - GPU Metrics via nvidia-smi
  # OPTIONAL: Only enable if you have an NVIDIA GPU with Unraid Nvidia plugin installed
  # To disable: Comment out this entire service or run: docker-compose up -d --scale nvidia-gpu-exporter=0
  nvidia-gpu-exporter:
    image: utkuozdemir/nvidia_gpu_exporter:1.2.0
    container_name: nvidia-gpu-exporter
    restart: unless-stopped
    ports:
      - "9835:9835"
    volumes:
      # Unraid Nvidia plugin typically installs nvidia-smi to /usr/bin/
      # Verify location with: which nvidia-smi
      - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi:ro
      # Library path may differ on Unraid - check if needed
      # - /usr/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu:ro
    devices:
      # GPU device access - adjust based on your setup
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia0:/dev/nvidia0
      # For multiple GPUs, add:
      # - /dev/nvidia1:/dev/nvidia1
      - /dev/nvidia-uvm:/dev/nvidia-uvm
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - monitoring
    # Graceful failure if no GPU
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3

networks:
  monitoring:
    driver: bridge

# Note: Named volumes removed - using bind mounts for Unraid appdata structure
# Data is stored in ./grafana/data and ./prometheus/data relative to this file
# On Unraid, this should be: /mnt/user/appdata/monitoring/

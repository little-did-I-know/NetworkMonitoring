[paths]
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[users]
default_theme = dark
home_page = /dashboards

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/home-dashboard.json

[auth.anonymous]
enabled = false

[security]
admin_user = admin
admin_password = admin

[smtp]
enabled = false

[log]
mode = console
level = info
